language: java

jdk:
   - oraclejdk8

before_script: 
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

script:
  - mvn clean cobertura:cobertura -DoutputDirectory=shippable/codecoverage
  - mvn test surefire-report:report -DredirectTestOutputToFile=true -DreportsDirectory=../shippable/testresults
  
after_script:
  - cp shippable/codecoverage/*/coverage.xml shippable/codecoverage
