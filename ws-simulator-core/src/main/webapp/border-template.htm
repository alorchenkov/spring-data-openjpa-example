<script language="JavaScript" type="text/javascript" src="${context}/assets/js/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){

    /*Links that has the "#hlep-link" id will call this script.*/
    $('#help-link').click(function (event){

    /* Gets the URL from the clicked link.*/
    var url = $(this).attr("href");

    /*Gets the name from the clicked link.*/
    var windowName = "popUp";

    var windowSize =
    "width=650,height=800,toolbar=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes,modal=yes";

    /*This method opens a new browser window.*/
    window.open('$helpPage', windowName, windowSize);

    /*Prevents the browser from executing the default action and
    allows us to use the "window.open" within our script.*/
    event.preventDefault();
    });
    });
</script>
